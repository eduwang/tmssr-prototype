<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>예비 교사를 위한 Lesson Play 챗봇 프로토타입</title>
  <link rel="stylesheet" href="/mainExercise/exercise.css"/>
  <script type="module" src="/mainExercise/exercise.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="page-container">
    <div class="user-info">
      <span id="userInfo">🔐 로그인 상태 확인 중...</span>
      <button id="logoutBtn" style="display: none;">로그아웃</button>
    </div>
    
    <div class="description-box">
      <h2>📝 활동 설명</h2>
      <p>이 활동은 예비 교사가 가상의 학생들과 수업 대화를 시뮬레이션하고 피드백을 받을 수 있도록 돕는 공간입니다.</p>
    </div>

    <div class="main-content">
        <div class="left-panel">
          <!-- 🔁 캐러셀 추가 -->
          <div class="image-box">
              <div class="carousel">
              <button class="carousel-btn left" id="prevBtn">&#9664;</button>
              <img id="carouselImage" src="/public/Imgs/test_1.png" alt="캐러셀 이미지" />
              <button class="carousel-btn right" id="nextBtn">&#9654;</button>
              </div>
          </div>

          <!-- 기존 챗봇 영역 -->
          <div class="chat-container">
              <h1>Lesson Play Exercise</h1>
              <div id="chatbox"></div>
              <input type="text" id="userInput" placeholder="대화를 입력하세요..." />
              <button id="sendBtn">입력하기</button>
          </div>
        </div>


        <div class="right-panel">
          <textarea id="inputText" style="display:none"></textarea>

          <h2 class="feedback-title">💬 피드백 공간</h2>
        
          <div id="result" class="feedback-area">
            <p class="placeholder">여기에 GPT 피드백이 표시됩니다.</p>
          </div>
        
          <button id="feedbackBtn" class="wide-button">💬 피드백 받기</button>
        </div>        
    </div>
  </div>
</body>
</html>
